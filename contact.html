<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  </head>
  <body style="background-color: #eeebdd;" class="text-dark">

    <div class="container">
      <h1>Contact Form</h1>
      <hr style="width: 50%;">
      <div class="container-sm">
        <form action="mailto:9foot6concept@gmail.com" method="post" enctype="text/plain">
          <p class="form-label">Your Name: <input class="form-control" type="text" name="Yourname" size=10
            maxlength="30"></p>
          <p class="form-label">Your Email: <input class="form-control" type="text" name="Email" size=10 maxlength="30"></p>
          <p class="form-label">Message: <textarea class="form-control" name="message" rows="10" cols="20"></textarea></p>
          <input class="btn btn-primary btn-md" type="submit" value="submit">
        </form>
      </div>


    </div>

  </body>
</html>
